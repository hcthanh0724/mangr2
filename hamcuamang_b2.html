<script>
  let a = prompt('Nhap day so');
  let str = a.toString();
  let result = []

  for( let i = 0 ; i <str.length; i ++){
    if (str[i] % 2 === 0 ){
        result.push(str[i] +'-')
    }
    else {
        result.push(str[i])
    }
  }
  document.write(result.join(''))



</script>
